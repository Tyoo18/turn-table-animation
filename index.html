<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="base">
      <div class="vinyl">
        <div class="vimg"></div>
      </div>
      <div class="arm-base" id="pivot">
        <div class="arm-pivot">
          <div class="rod">
            <div class="rodp"></div>
            <div class="rodb"></div>
          </div>
          <div class="arm-read"></div>
        </div>
      </div>
      <div class="btn">
        <button id="plps"></button>
        <button id="prnx"></button>
      </div>
    </div>
  </body>
</html>
